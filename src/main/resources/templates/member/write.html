<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
        <link rel="stylesheet" href="/css/signup.css">
    <!-- 부트스트랩 css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">

        <div class="col-md-6 offset-md-3 signupbox">
            <div class="row">
                <div class="col-md-6 p-4">
                    <img src="/img/logo.png" width="100%">
                    <div>
                        <H5> SNS 간편 회원가입</H5>
                        <button onclick="location.href='/oauth2/authorization/naver'" class="w-100 btn btn-lg rounded-4 naverbtn">네이버로그인</button>
                        <button onclick="location.href='/oauth2/authorization/kakao'" class="w-100 btn btn-lg rounded-4 kakaobtn">카카오로그인</button>
                    </div>
                </div>
                <div class="col-md-6">
                        <form id="signupform" class="p-3">
                            <div class="form-floating md-1">
                                <input type="text" name="mid" id="mid" class="form-control rounded-4" placeholder="아이디">
                                <label  for="mid">회원 아아디</label>
                            </div>
                            <div class="form-floating md-1">
                                <input type="password" name="mpassword" id="mpassword" class="form-control rounded-4" placeholder="비밀번호">
                                <label  for="mpassword">비밀번호</label>
                            </div>
                            <div class="form-floating md-1">
                                <input type="password" name="mpasswordconfirm" id="mpasswordconfirm" class="form-control rounded-4" placeholder="비밀번호 확인">
                                <label  for="mpasswordconfirm">비밀번호 확인</label>
                            </div>
                            <div class="form-floating md-1">
                                <input type="text" name="mname" id="mname" class="form-control rounded-4" placeholder="이름">
                                <label  for="mname">회원명</label>
                            </div>
                            <div class="form-floating md-1">
                                <input type="email" name="memail" id="memail" class="form-control rounded-4" placeholder="회원이메일">
                                <label  for="memail">회원이메일</label>
                            </div>
                        <button type="button" class="w-100 btn btn-lg rounded-4 signupbtn" onclick="signup()">등록</button>
                    </form>
                    <button onclick="location.href='/'" class="w-100 btn btn-lg rounded-4">뒤로가기</button>
                </div>
            </div>
        </div>



</div>
<!-- 부트스트랩 js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--  jquery -->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/member/signup.js"></script>


</body>
</html>
